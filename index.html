<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="app">
      <div class="left">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="details">
          <span class="icon">X</span>
          <span class="desc">Reaction</span>
          <span class="overall">80/100</span>
        </div>
        <div class="details">
          <span class="icon">X</span>
          <span class="desc">Memory</span>
          <span class="overall">92/100</span>
        </div>
        <div class="details">
          <span class="icon">X</span>
          <span class="desc">Verbal</span>
          <span class="overall">61/100</span>
        </div>
        <div class="details">
          <span class="icon">X</span>
          <span class="desc">Visual</span>
          <span class="overall">72/100</span>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
